<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Amigo</title>
</head>

<body ng-app='tradutor-amigo'>
    <div class="page-header text-center">
        <h1>Login!</h1>
    </div>
    <div class="col-md-12 text-center">
        <login-buttons></login-buttons>
    </div>
    <div class="col-md-12 text-center">
        <h2><span class="label label-primary">Quais dos idiomas abaixo é de seu dominio:</span></h2>
        <form class="form-group">
            <div class="input-group row">
                <div class="col-md-2">
                    <span class="input-group-addon"> Português</span>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary">Sim</button>
                    <button class="btn btn-danger">Não</button>
                </div>
            </div>
            <div class="input-group row">
                <div class="col-md-2">
                    <span class="input-group-addon"> Inglês</span>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary">Sim</button>
                    <button class="btn btn-danger">Não</button>
                </div>
            </div>
            <div class="input-group row">
                <div class="col-md-2">
                    <span class="input-group-addon"> Espanhol</span>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary">Sim</button>
                    <button class="btn btn-danger">Não</button>
                </div>
            </div>
            <div class="input-group row">
                <div class="col-md-2">
                    <span class="input-group-addon"> Outro</span>
                </div>
                <div class="col-md-2">
                    <input type="text" placeholder="Qual outro idioma você fala?">
                </div>
            </div>
        </form>
    </div>
</body>
