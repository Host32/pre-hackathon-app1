<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Amigo</title>
</head>

<body ng-app='tradutor-amigo'>
    <div class="page-header text-center">
        <h1>Login!</h1>
    </div>
    <div class="col-md-12 text-center">
        <login-buttons></login-buttons>
    </div>
    <div class="col-md-12">
        <h2 class="text-center"><span class="label label-primary">Quais dos idiomas abaixo é de seu dominio:</span></h2>
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Português</label>
                    <div class="col-sm-6">
                        <button class="btn btn-success">Sim</button>
                        <button class="btn btn-danger">Não</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label">Inglês</label>
                    <div class="col-md-6">
                        <button class="btn btn-success">Sim</button>
                        <button class="btn btn-danger">Não</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-6 control-label">Espanhol</label>
                    <div class="col-md-6">
                        <button class="btn btn-success">Sim</button>
                        <button class="btn btn-danger">Não</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Outros:</label>
                    <div class="col-md-3">
                        <input placeholder="Qual outro idioma você fala?" class="form-control input-md">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>
