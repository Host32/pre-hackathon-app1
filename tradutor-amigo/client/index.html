<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Amigo</title>
</head>

<body ng-app='tradutor-amigo'>
    <div class="container">
        <div class="page-header text-center">
            <h1>Login!</h1>
        </div>
        <div class="col-md-12 text-center">
            <login-buttons></login-buttons>
        </div>
        <div class="col-md-12">
            <h2 class="text-center"><span class="label label-primary">Quais dos idiomas abaixo é de seu dominio:</span></h2>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group col-md-12 text-center">
                        <label class="col-md-6 control-label">Português</label>
                        <div class="col-sm-2">
                            <button class="btn btn-success">Sim</button>
                            <button class="btn btn-danger">Ainda não</button>
                        </div>
                    </div>
                    <div class="form-group col-md-12 text-center">
                        <label class="col-md-6 control-label">Inglês</label>
                        <div class="col-sm-2">
                            <button class="btn btn-success">Sim</button>
                            <button class="btn btn-danger">Ainda não</button>
                        </div>
                    </div>
                    <div class="form-group col-md-12 text-center">
                        <label class="col-md-6 control-label">Espanhol</label>
                        <div class="col-sm-2">
                            <button class="btn btn-success">Sim</button>
                            <button class="btn btn-danger">Ainda não</button>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <div class="input-group col-md-6 control-label">
                            <input class="form-control" placeholder="Quais outros idiomas você sabe?">
                            <span class="input-group-btn">
					       <input class="btn btn-primary" type="submit">
				        </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
